	<script>

	var width = 960,
		height = 1100;

	var formatNumber = d3.format(",d");

	var traj = [];
	var nodes = {};
	var lp;
	
	var m = map_flow();
	d3.select("#viz").call(m);
	var precision = 10000;


	d3.csv("./data/trips_CNR.csv",function(d){
		if(d.status=="e"){
			traj.push(lp);
			return traj;
		}
		var lat = +d.lat;//Math.round(+d.lat * 100000) / 100000;
		var lon = +d.lon; //Math.round(+d.lon * 100000) / 100000;
		var idx = (Math.round(+d.lat * precision) / precision)+'_'+(Math.round(+d.lon * precision) / precision);
		var node = nodes[idx] || (nodes[idx]={lat:lat, lon:lon, count:0});
		
		node.count +=1;
		
		var p = {
			status:d.status,
			// lat: lat,
			// lon: lon,
			node: node,
		};
		switch(d.status){
			case "a": traj = [p];
			break;
			case "z": lp = p;
			break;
			case "p": traj.push(p);
		}
	
	},function(error, data){
		console.log(data);
		console.log(nodes);
		m.tesselation(nodes);
		console.log(m);
		m.trajectories(data);
		
		
	});


	d3.select(self.frameElement).style("height", height + "px");
	
	</script>
